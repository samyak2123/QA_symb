    <h1 class="text-center m-4">MCQ</h1>
    <div class="form container text-left border border-info border-2 p-3">
    <form action="back" method="post">
        {% csrf_token %}
    {% for ques,a,b,c,d in options %}
    <div class="question mt-3">
        <h3>{{ques}}</h3>
    </div>
    <div class="options p-3">
        <input type="radio" name="{{ques}}" id="{{a}}" value="{{a}}">
        {{ a }}
        <input type="radio" name="{{ques}}" id="{{b}}" value="{{b}}">
        {{ b }}
        <input type="radio" name="{{ques}}" id="{{c}}" value="{{c}}">
        {{ c }}
        <input type="radio" name="{{ques}}" id="{{d}}" value="{{d}}">
        {{ d }}
    </div>
    <br>
    {% endfor %}
    <button class="btn btn-outline-info btn-lg w-100" type="submit">Submit</button>
  </form>
</div>


</body>
